<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de Pelis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            background-color: #dce6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Calificación de Pelis</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="movieName" class="form-label">Nombre de la peli:</label>
                <input type="text" class="form-control" id="movieName" name="movie_name" placeholder="Ejemplo: Matrix" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género de la peli:</label>
                <select class="form-select" id="genre" name="genre" required>
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="actor" class="form-label">Protagonista:</label>
                <select class="form-select" id="actor" name="actor" required>
                    {% for actor in actors %}
                        <option value="{{ actor }}">{{ actor }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="popularity" class="form-label">Popularidad (%):</label>
                <input type="number" class="form-control" id="popularity" name="popularity" placeholder="Ejemplo: 87" required>
            </div>
            <div class="mb-3">
                <label for="voteCount" class="form-label">Cantidad de Votos:</label>
                <input type="number" class="form-control" id="voteCount" name="vote_count" placeholder="Ejemplo: 12345" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Calificación</button>
        </form>
    </div>

    <script>
        // Convertir selects en campos con búsqueda
        $('#genre').select2({ data: {{ all_genres | safe }} });
        $('#actor').select2({ data: {{ all_actors | safe }} });
    </script>
</body>
</html>
