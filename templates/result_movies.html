<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #dce6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #gaugeChart {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>{{ movie_name }}</h1>
        <p><strong>Género:</strong> {{ genre }}</p>
        <p><strong>Protagonista:</strong> {{ actor }}</p>
        <p><strong>Popularidad:</strong> {{ popularity }}%</p>
        <p><strong>Cantidad de Votos:</strong> {{ vote_count }}</p>
        <canvas id="gaugeChart"></canvas>
        <h2>Calificación Obtenida: {{ predicted_vote_average }}</h2>
    </div>

    <script>
        const ctx = document.getElementById('gaugeChart').getContext('2d');
        const predictedVoteAverage = {{ predicted_vote_average }};
        const data = {
            datasets: [{
                data: [predictedVoteAverage, 10 - predictedVoteAverage],
                backgroundColor: ['#4caf50', '#e0e0e0'],
                borderWidth: 0,
                circumference: 180,
                rotation: 270,
                cutout: '80%'
            }]
        };
        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    tooltip: { enabled: false },
                },
                rotation: -90,
                circumference: 180
            }
        };
        new Chart(ctx, config);
    </script>
</body>
</html>
